<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="HTML/CSS/styling.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="logo" class = "nav-bar">
        <div>
            <img src="HTML/Images/Image_1.png">
        </div>
    </div>

    <div id="body" class="pb-sm-3">
        <img src="HTML/Images/small_header_graphic_2x_02.png">
    </div>

    <center>
        <div id="login-field">
            <div>
                <h1 class="commerce-color">
                  Login to your online bank account
                </h1>
            </div>

            <div id="account-number" class="pb-sm-4">
                <input type="text" id="account-number-textfield" name="account-number-textfield" placeholder="Account Number">
            </div>

            <div id="password" class="pb-sm-4">
                <input type="password" id="password-textfield" name="password-textfield" placeholder="Password">
            </div>

            <div id="login-button">
                <button>
                    Login
                </button>
            </div>

        </div>
    </center>

    <div>

    <div class="body-alignment">
        Sign in today to check your Balance and Transaction Summary.
    </div>

    </div>

</body>
