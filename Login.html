<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="HTML/CSS/styling.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	

</head>

<body>
    <div id="logo" class = "nav-bar">
        <div>
            <img src="HTML/Images/Image_1.png" alt="commerce logo">
        </div>
    </div>

    <div id="body" class="pb-sm-3">
        <img src="HTML/Images/small_header_graphic_2x_02.png" alt="commerce logo2">
    </div><br>

    <center>
        <div id="login-field">
            <div style="color: #006649;font-family:Cera-Pro-Bold;"><br><br><br>
              <h1> Login to your online </h1>
                <h1>bank account </h1><br><br>
            </div>

            <div id="account-number" class="pb-sm-4" >
                <input type="Account Number" id="account-number-textfield" name="account-number-textfield" placeholder="&nbsp;Account Number" size="30" style="height: 50px;font-family:Cera-Pro;border: none">
            </div>

            <div id="password" class="pb-sm-4">
                <input type="password" id="password-textfield" name="password-textfield" placeholder="&nbsp;Password" size="30" style="height: 50px;font-family:Cera-Pro;border: none" >
            </div>

          <div id="login-button">
                <button class="login-button">
                    Login
                </button>
            </div>

        </div>
    </center>

	<div class="footer">
	<img src="HTML/Images/login_footer@2x.png" alt="footer"></div>
	
</body>
</html>
